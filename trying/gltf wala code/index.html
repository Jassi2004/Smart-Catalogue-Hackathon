<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@three/loaders@0.0.37/GLTFLoader.js"></script>
</head>
<body>
  
  <script>
    const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.HemisphereLight(0xffe0b7, 0x000000, 1);
scene.add(light);

const loader = new THREE.GLTFLoader();

// Replace 'path/to/your/model.glb' with the actual path to your model
const modelPath = 'model.glb';
loader.load(modelPath, (gltf) => {
  const model = gltf.scene;
  model.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
  scene.add(model);
});

camera.position.z = 5;

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

animate();

  </script>
</body>
</html>
